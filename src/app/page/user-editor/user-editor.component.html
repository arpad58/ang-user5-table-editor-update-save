<p>user-editor works!</p>
<div class="container">
  <div class="row">
    <div *ngIf="user$ | async as user" class="col-6 offset-3">
      <h2>Update / Create User</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm, user)">
        <div class="form-group">
          <input [(ngModel)]="user.id" name="id" class="form-control" type="hidden" >
        </div>
        <div class="form-group">
          <label for="">Name</label>
          <input [(ngModel)]="user.name" name="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="user.email" name="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <input [(ngModel)]="user.address" name="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label>Active</label>
          <!-- No validation. -->
          <select [(ngModel)]="user.active" name="active" class="form-control">
            <option [ngValue]="true">active</option>
            <option [ngValue]="false">inactive</option>
          </select>
        </div>
        <!-- save button -->
        <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary btn-block mt-5">
          <i class="fa fa-save"></i>
        </button>
      </form>
    </div>
  </div>
</div>
